<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact me</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>CONTACT ME </h1>
  </header>

  <div>
    <form>

      <label for="fname">Name: </label><br>
      <input type="text" name="nameInput" id="fname"><br>
      <label for="femail">Email: </label><br>
      <input type="email" name="emmailInput" id="femail"><br>
      <label for="fsubject">Subject</label><br>
      <input type="text" name="subjectInput" id="fsubject"><br>
      <label for="fmessage">Your message: </label> <br>
      <textarea rows="8" cols="15"></textarea> <br><br>

      <input type="submit" name="submit" value="Submit">

    </form>
  </div>


</body>

</html>
